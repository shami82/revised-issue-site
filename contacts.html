<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contacts</title>
	<link rel="icon" type="image/x-icon" href="logo.png">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
</head>
	<style>
        body{
		  	margin: 0;
		  	font-family: Montserrat;
		  	background-color:#fff6ed;
		}
		.topnav{
			display: flex;
		  	justify-content: space-between;
		  	align-items: center;
		  	overflow: hidden;
		  	background-color: #007000;
		}
		.topnav a{
		  	float: right;
		  	color: #f2f2f2;
		  	text-align: center;
		  	padding: 14px 16px;
		  	text-decoration: none;
		  	font-size: 17px;
		}
		.topnav a:hover{
		  	background-color: white;
		  	color: #D2222D;
		}
		.topnav a.active{
		  	background-color: #D2222D;
		  	color: white;
		}
		.navlinks{
		  	display: flex; 
		}

		li{
			list-style:none; 
			display:inline-block; 
		}
		li a{
			color:#282828; 
			font-size:15px; 
			font-weight:bold; 
			text-align:center; 
			margin-left:30px; 
			margin-right:30px;
		}

        .content{
		  	display: flex;
		  	align-items: center; 
		  	justify-content: center;
		  	gap: 20px; 
		  	max-width: 1200px; 
		  	margin: 0 auto; 
		}
		.content img{
		  	max-width: 400px;
		  	height: auto; 
		  	border-radius: 8px;
		  	padding: 10px;
		}
        .contact-form {
        	font-family: Montserrat;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .contact-form input, .contact-form textarea {
        	font-family: Montserrat;
            padding: 10px;
            border: 1px solid #f2f2f2;
            border-radius: 5px;
        }
        .contact-form button {
        	font-family: Montserrat;
            background-color: #007000;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .contact-form button:hover {
            opacity: 0.7;
        }
        .name-fields {
            display: flex;
            gap: 20px; 
        }
        .name-fields input {
            flex: 1; 
        }
    </style>
	</style>
<body align=center style="background-color: #fff6ed; font-family: Montserrat;">
	<div class = "topnav">
		<img src="logo.png" alt="Logo" height="100" width="100">
		<h2 style="color:white; font-size:30px; margin-right:220px; text-align:left;">Hands for Hope</h2>
	  	<div class = "navlinks">
		  	<a href = "index.html">Home</a>
	  		<a href = "updates.html">Latest Updates</a>
		  	<a href = "donations.html">Donations</a>
		  	<a class = "active" href = "contacts.html">Contacts</a>
		  	<a href = "contacts.html"></a>
	  	</div>
	</div>

	<h1 align="center" style="color:#D2222D; font-size:65px">Contact Us</h1>
	<div class="content">
		<img src="logo.png" alt="Logo">
        <div class="contact-form">
            <h1 align="left" style="color:#007000">Get in touch!</h1>
            <div class="name-fields">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
            </div>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </div>
    </div>

	<h1 align=center style="background-color:#007000; color:#007000">thank you!</h1>

</body>
</html>
